<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 1px; 
            width: 50%;
        }
        th, td {
            
            padding: 8px;
           
        }
        th {
            background-color:darkcyan;
            color:white;
        }
        .odd {
            background-color:lightblue;
        }
        .even {
            background-color:darkturquoise;
        }
    </style>
</head>
<body>
    <table id="myTable">
        <thead>
            <tr>
                <th>S.N.</th>
                <th>Name</th>
                <th>Image</th>
            </tr>
        </thead>
        <tbody>
            <script>
                // JavaScript code to generate table rows with alternating background colors
                for (var i = 1; i <= 4; i++) {
                    var table = document.getElementById("myTable").getElementsByTagName('tbody')[0];
                    var row = table.insertRow();
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);

                    cell1.innerHTML = i;
                    cell2.innerHTML = "Name " + i;
                    cell3.innerHTML = i + ".jpg";

                    if (i % 2 === 0) {
                        row.className = "even";
                    } else {
                        row.className = "odd";
                    }
                }
            </script>
        </tbody>
    </table>
</body>
</html>
