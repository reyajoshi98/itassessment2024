<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="logo.jpg" alt="Error loading">
        </div>

        <ul>
            <li class="item"><a href="index.html">Home</a></li>
            <li class="item"><a href="services.html">Services</a></li>
            <li class="item"><a href="menu.html">Menu</a></li>
            <li class="item"><a href="contact.html">Contact Us</a></li>
            <li class="item"><a href="gallery.html">Gallery</a></li>
            <li class="item"><a href="portfolio.html">Portfolio</a></li>
            <li class="item"><a href="wireframe.html">Wireframe</a></li>
        </ul>
    </nav>

    <section id="contact">
        <h1 class="h-primary center"><strong>Contact Us</strong></h1>
        <div id="contact-box">
            <form id="contact-form" action="">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="phone" name="phone" id="phone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="50" rows="0"></textarea>
                </div>
                <br>
                <div class="submit">
                    <input type="submit" value="Send Message">
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div class="footer-info">
            <div class="location">
                <h2>Location</h2>
                <p>Thamel, Kathmandu</p>
            </div>

            <div class="contact-info">
                <h2>Contact Information</h2>
                <p><i class="fas fa-envelope"></i> <a href="mailto:your-email@example.com">kitchencafe&restro@gmail.com</a></p>
                <p><i class="fas fa-phone"></i> <a href="tel:+1234567890">+1234567890</a></p>
            </div>
            
            <div class="hours">
                <h2>Hours</h2>
                <pre>Monday-Thursay      11am-9pm</pre>
                <pre>Friday-Saturday     11am-11pm</pre>
                <pre>Sunday              4pm-9pm</pre>
            </div>

        </div>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            // Prevent the default form submission
            event.preventDefault();

            // Get form inputs
            var name = document.getElementById('name').value.trim();
            var email = document.getElementById('email').value.trim();
            var phone = document.getElementById('phone').value.trim();
            var message = document.getElementById('message').value.trim();

            // Validate form inputs
            if (name === '') {
                alert('Please enter your name.');
                return;
            }
            if (email === '') {
                alert('Please enter your email.');
                return;
            }

            if(phone== ''){
                alert('Please enter your phone number.');
                return;
            }

            if(message== ''){
                alert('Please enter your message.');
                return;
            }
            // Add more validation rules as needed...

            // If all validations pass, submit the form
            this.submit();
        });
    </script>
</body>
</html>
